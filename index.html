<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Paytone+One&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>DIGITAL CLOCK</title>
</head>
<body>
    <div id="container">
        <div class="clock">
            <img src="clock_logo.png" alt="">
            <div class="timer">
               <div class="clock_div">
                <span class="t1">TIME</span>
                <div id="hour" class="b">00</div>
                <span class="sp">:</span>
                <div id="minute" class="b">00</div>
                <span class="sp">:</span>
                <div id="seconds" class="b">00</div>
                <div id="session" class="b1">AM</div>
               </div>
                <div class="z1"></div>
                <div class="z2"></div>
            </div>
      </div>
      <div class="message">
        <h2 id="greet_msg">My Digital Clock Project!!!</h2>
    </div>
    <div class="component">
    </div>
      <div class="maindiv">
        <div class="wake" id="day1">
            <img src="wake_up.jpg" alt="">
            <div class="s1">Set wake up time</div>
            <select  name="wakeuptime" id="woke">
                <option value="8" selected="selected">8 AM - 9 AM</option>
                <option value="9">9 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
            </select>
        </div>
        <div class="line"></div>
        <div class="wake"  id="day2">
            <img src="lunch_time.jpg" alt="">
            <div class="s1">Set lunch time</div>
            <select   name="noon" id="noon">
               <option value="12" selected="selected">12 PM - 1 PM</option>
               <option value="13">1 PM - 2 PM</option>
               <option value="14">2 PM - 3 PM</option>
               <option value="15">3 PM - 4 PM</option>
            </select>
        </div>
        <div class="line"></div>
        <div class="wake" id="day3">
            <img src="nap_time.jpg" alt="">
            <div class="s1">Set nap time</div>
            <select  name="nap" id="napT">
                <option  value= "16" selected="selected">4 PM - 5 PM</option>
                <option  value= "17">5 PM - 6 PM</option>
                <option  value= "18">6 PM - 7 PM</option>
                <option  value= "19">7 PM - 8 PM</option>
             </select>
      </div>
      <div class="line"></div>
      <div class="wake" id="day4">
                  <img src="nyt.jpg.png" alt="">
                  <div class="s1">Set night time</div>
                  <select   name="nyt" id="slepT">
                      <option  value="20" selected="selcted">8 PM - 9 PM</option>
                      <option  value="21">9 PM - 10 PM</option>
                      <option  value="22">10 PM - 11 PM</option>
                      <option  value="23">11 PM  - 12 AM</option>
                      <option  value="0">12 PM  - 1 AM</option>
                      <option  value="1">1 AM  - 2 AM</option>
                      <option  value="2">2 AM  - 3 AM</option>
                      <option  value="3">3 AM  - 4 AM</option>
                      <option  value="4">4 AM  - 5 AM</option>
               </select>
         </div>
         <div class="goodmrng">
            <h2 id="greet1">I'm Sairam a Frontend developer !!</h2>
         </div>
         <button onclick="giveOptions();" id="button" class="alarm"><span class="s5">Set Alarm</span></button>
            <div class="notification" >
               <span class="spanT" >Wake Up Time :</span><span id="wake_up"></span> <br> 
                <span class="spanT">Lunch Time : </span><span id="lunch_time"></span> <br> 
                <span class="spanT">Nap Time :</span><span id="nap_time"></span> <br> 
                <span class="spanT">Night Time :</span><span id="night_time"></span> <br> 
            </div>
         </div>
      </div>  
      
    <script src="index.js"></script>  
</body>
</html>
